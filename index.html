<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chris Underwood's Pomodoro Timer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
<body>
  <div>
    <form>
        Input time length in minutes: <input type="text" name="timer" id="textbox" value="25"><br>
        <input type="input" value="Submit" id="submit">
    </form>
  </div>
  <div id="displayTime">
  Days: <span class="days"></span><br>
   Hours: <span class="hours"></span><br>
   Minutes: <span class="minutes"></span><br>
   Seconds: <span class="seconds"></span>
  </div>
  <div id="completed">
    
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.js" ntegrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
