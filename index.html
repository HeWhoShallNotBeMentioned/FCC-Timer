<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chris Underwood's Pomodoro Timer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Graduate|Lobster|Quicksand" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h1>Timer</h1>
      </div>
      <div class="col-md-3">
      </div>
    </div>

      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <form id="textform">
            Input time length in minutes: <br /><input type="text" name="timer" id="textbox" value="25"><br>
            <input type="button" class="btn btn-dark" value="Submit" id="submit">
          </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>

      <div id="displayTime">
        <div class="row ">
          <div class="col-md-3">
          </div>
          <div class="col-md-6" id="timebox">
             Days: <span class="days time"></span>
             Hours: <span class="hours time"></span>
             Minutes: <span class="minutes time"></span>
             Seconds: <span class="seconds time"></span>
           </div>
           <div class="col-md-3">
           </div>
      </div>
    </div>

      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" id="completed">
        </div>
        <div class="col-md-4">
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" ntegrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
